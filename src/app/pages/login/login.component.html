<div class="container">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>Iniciar sesión</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div class="form">
          <div class="form__fields">
            <mat-form-field>
              <input matInput type="email" formControlName="email" placeholder="Correo electrónico">
              <mat-error *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
                Correo electrónico inválido
              </mat-error>
            </mat-form-field>
      
            <mat-form-field>
              <input matInput type="password" formControlName="password" placeholder="Contraseña">
              <mat-error *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
                Contraseña inválida. Debe contener al menos 8 caracteres, un número, una letra y un símbolo.
              </mat-error>
            </mat-form-field>

            <mat-error *ngIf="hasInvalidCredentials">
              Invalid user
            </mat-error>
          </div>

          <div class="form__actions">
            <button class="btn btn__login" mat-raised-button color="primary" [disabled]="loginForm.invalid">Iniciar sesión</button>
          </div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
